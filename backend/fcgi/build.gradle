plugins {
    id 'application'
    id 'com.gradleup.shadow' version '8.3.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree('lib') { include '*.jar' }
    implementation 'org.postgresql:postgresql:42.6.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'com.infernumvii.Main'
}